components:
  schemas:
    Text:
      type: object
      properties:
        id:
          type: string
        value:
          type: string
      example:
        value: The quick brown fox jumps over the lazy dog. The lazy dog slept in the sun.
        id: 6635db181862d143c4949c1a

    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
          format: email
        name:
          type: string
        role:
          type: string
          enum: [user, admin]
      example:
        id: 5ebac534954b54139806c112
        email: fake@example.com
        name: fake name
        role: user

    Token:
      type: object
      properties:
        token:
          type: string
        expires:
          type: string
          format: date-time
      example:
        token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI1ZWJhYzUzNDk1NGI1NDEzOTgwNmMxMTIiLCJpYXQiOjE1ODkyOTg0ODQsImV4cCI6MTU4OTMwMDI4NH0.m1U63blB0MLej_WfB7yC2FTMnCziif9X8yzwDEfJXAg
        expires: 2020-05-12T16:18:04.793Z

    AuthTokens:
      type: object
      properties:
        access:
          $ref: '#/components/schemas/Token'
        refresh:
          $ref: '#/components/schemas/Token'

    Error:
      type: object
      properties:
        code:
          type: number
        message:
          type: string

    NumberOfWordsInText:
      type: object
      properties:
        id:
          type: string
        value:
          type: string
        numberOfWords:
          type: number
      example:
        value: The quick brown fox jumps over the lazy dog. The lazy dog slept in the sun.
        id: 6635db181862d143c4949c1a
        numberOfWords: 16

    NumberOfCharsInText:
      type: object
      properties:
        id:
          type: string
        value:
          type: string
        numberOfWords:
          type: number
      example:
        value: The quick brown fox jumps over the lazy dog. The lazy dog slept in the sun.
        id: 6635db181862d143c4949c1a
        numberOfChars: 75

    NumberOfSentencesInText:
      type: object
      properties:
        id:
          type: string
        value:
          type: string
        numberOfWords:
          type: number
      example:
        value: The quick brown fox jumps over the lazy dog. The lazy dog slept in the sun.
        id: 6635db181862d143c4949c1a
        numberOfSentences: 2

  responses:
    DuplicateEmail:
      description: Email already taken
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 400
            message: Email already taken
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 401
            message: Please authenticate
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 403
            message: Forbidden
    NotFound:
      description: Not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            code: 404
            message: Not found

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
